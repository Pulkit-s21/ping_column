<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ping Single Column</title>
</head>
<body>
    <article class="container">
      <div>
        <img class="main-img" src="/images/logo.svg" alt="">
      </div>
      
      <div class="launch">
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </div>


      <!-- Dont hv to just name it form u hv to use the tag form idiot -->
      <form class="form" action="#">
        <input type="email" name="email" placeholder="Your email address" id="email">
        <button type="submit" class="submit">Notify Me</button>
        <span class="text">Please provide a valid email</span>
      </form>

      <div class="illustration">
        <img src="/images/illustration-dashboard.png" alt="">
      </div>

      <div class="socials">
        <ul>
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com/" target="_blank">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>

      <div class="copyright">
        <p>
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
    </article>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a7731f7ef8.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- JavaScript -->
<script src="index.js"></script>
</body>
</html>
